<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
    <title>Catalogo 3D navegable</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="viewport">
      <div class="scene3D">
        <div class="plane3D">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
          <div class="line4"></div>
        </div>
        <div class="timeline3D">
          <!-- This timelines could be added with JavaScript reading the years of the database.json -->
          <div class="tline1"><p>1985</p><hr></div>
          <div class="tline2"><p>1990</p><hr></div>
          <div class="tline3"><p>1995</p><hr></div>
          <div class="tline4"><p>2000</p><hr></div>
          <div class="tline5"><p>2005</p><hr></div>
          <div class="tline6"><p>2010</p><hr></div>
        </div>
        <div class="itemsContainer3D"></div>
      </div>
    </div>
    <div class="categories2D">
      <div class="catItem">Categoría 1</div>
      <div class="catItem">Categoría 2</div>
      <div class="catItem">Categoría 3</div>
      <div class="catItem">Categoría 4</div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
